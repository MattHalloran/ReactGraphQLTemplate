server {
    listen 80 default_server;
    root /srv/app/packages/ui;
    index index.html;
    server_name 192.81.213.223;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        proxy_pass http://localhost:3000;
    }

    location /api {
        proxy_pass http://localhost:5000;
    }
}

server {
    listen 443 ssl;
    server_name 192.81.213.223;
    server_tokens off;

    ssl_certificate /etc/letsencrypt/live/newlifenurseryinc.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/newlifenurseryinc.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    location / {
        proxy_pass  http://192.81.213.223;
        proxy_set_header    Host                $http_host;
        proxy_set_header    X-Real-IP           $remote_addr;
        proxy_set_header    X-Forwarded-For     $proxy_add_x_forwarded_for;
    }
}