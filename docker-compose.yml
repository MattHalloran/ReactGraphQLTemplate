version: "3.9"
services:
    main:
        build: .
        container_name: main
        environment: 
            NODE_ENV: "${NODE_ENV}"
            COOKIE_SECRET: "${COOKIE_SECRET}"
            DB_HOST: "db"
            DB_PORT: "5432"
            DB_NAME: "${DB_NAME}"
            DB_USER: "${DB_USER}"
            DB_PASSWORD: "${DB_PASSWORD}"
            ADMIN_EMAIL: "${ADMIN_EMAIL}"
            ADMIN_PASSWORD: "${ADMIN_PASSWORD}"
        ports:
            - 3000:3000
            - 5000:5000
        volumes:
            - ./:/srv/app
            - ./packages/server/public:/srv/app/packages/server/public
            - /srv/app/packages/server/private
            - /srv/app/packages/server/images
        depends_on: 
                - redis
                - db
        command: /bin/sh -c "chmod +x ./scripts/wait-for.sh && ./scripts/wait-for.sh db:5432 -- echo 'Database is up. Starting monorepo' && chmod +x ./scripts/start.sh && ./scripts/start.sh"
    db:
        image: postgres:13
        restart: always
        environment: 
            POSTGRES_DB: "${DB_NAME}"
            POSTGRES_USER: "${DB_USER}"
            POSTGRES_PASSWORD: "${DB_PASSWORD}"
        ports:
                - 5432:5432
        volumes:
            - ./data/postgres:/var/lib/postgresql/data
    adminer:
        image: adminer
        restart: always
        depends_on: 
            - db
        ports: 
            - 8080:8080
    redis:
        image: redis
        container_name: redis
        ports:
            - 6379:6379
